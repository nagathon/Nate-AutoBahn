<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Nate's Autobahn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><span class="material-icons">directions_car</span> Nate's Autobahn</h1>
            <p class="subtitle">Premium Auto Sales</p>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html" class="nav-btn">Register</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="cart-section">
                <h2>Shopping Cart</h2>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </div>

                <div class="cart-summary">
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Discount:</span>
                        <span id="discount">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax (8%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>

                <div class="cart-actions">
                    <button onclick="clearCart()" class="clear-btn">
                        <span class="material-icons">delete</span> Clear All
                    </button>
                    <button onclick="window.location.href='checkout.html'" class="checkout-btn">
                        <span class="material-icons">shopping_cart_checkout</span> Proceed to Checkout
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Nathan-Neil Shelly. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Sample cart data (in a real app, this would come from localStorage or a backend)
        // try to load cart from localStorage, fall back to sample data
        let cartItems = null;
        try {
            cartItems = JSON.parse(localStorage.getItem('cart') || 'null');
        } catch (e) {
            cartItems = JSON.parse(sessionStorage.getItem('cart') || 'null');
        }
        if (!cartItems) {
            cartItems = [
                { name: '2023 Mercedes-Benz S-Class', price: 110000.00, quantity: 1 },
                { name: '2025 BMW M5', price: 115000.00, quantity: 1 }
            ];
        }

        function updateCart() {
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';

            let subtotal = 0;

            cartItems.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <div class="item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                        <div class="item-total">
                            $${itemTotal.toFixed(2)}
                        </div>
                        <button onclick="removeItem(${index})" class="remove-btn">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                `;
            });

            const discount = subtotal * 0.1; // 10% discount
            const tax = (subtotal - discount) * 0.08; // 8% tax
            const total = subtotal - discount + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('discount').textContent = `$${discount.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            // persist cart to localStorage/sessionStorage whenever cart is updated
            try {
                localStorage.setItem('cart', JSON.stringify(cartItems));
            } catch (e) {
                sessionStorage.setItem('cart', JSON.stringify(cartItems));
            }
        }

        function updateQuantity(index, change) {
            const newQuantity = cartItems[index].quantity + change;
            if (newQuantity > 0) {
                cartItems[index].quantity = newQuantity;
                updateCart();
            }
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        function clearCart() {
            cartItems.length = 0;
            updateCart();
        }

        // Initialize cart on page load
        updateCart();
        // persist cart when page unloads
        window.addEventListener('beforeunload', () => {
            try {
                localStorage.setItem('cart', JSON.stringify(cartItems));
            } catch (e) {
                sessionStorage.setItem('cart', JSON.stringify(cartItems));
            }
        });
    </script>
    <script src="ui.js"></script>
</body>
</html>
