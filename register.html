<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Nate's Autobahn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="auth-page">
    <header>
        <h1><span class="material-icons">directions_car</span> Nate's Autobahn</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html" class="nav-btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Create Account</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="date" id="dob" required>
                </div>
                
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="material-icons">person_add</span> Register
                </button>

                <div class="auth-signup">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // In a real application, you would send this to a server
            // For demo purposes, we'll just redirect to the login page
            window.location.href = 'login.html';
        }
    </script>
    <footer>
        <p>&copy; 2025 Nathan-Neil Shelly. All rights reserved.</p>
    </footer>
    <script src="ui.js"></script>
</body>
</html>
