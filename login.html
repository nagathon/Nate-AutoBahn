<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nate's Autobahn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <body class="auth-page">
        <header>
            <h1><span class="material-icons">directions_car</span> Nate's Autobahn</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="register.html" class="nav-btn">Sign Up</a></li>
                </ul>
            </nav>
        </header>

        <div class="auth-container">
            <div class="auth-box">
                <h2>Login to Nate's Autobahn</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username/Email/Phone" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="auth-btn">Log In</button>

                    <div class="auth-links">
                        <a href="#" class="forgot-link">Forgot Password or Username?</a>
                    </div>

                    <div class="auth-alternate">
                        <button type="button" class="alt-auth-btn">
                            <span class="material-icons">mail</span>
                            Email Me a One-Time Code
                        </button>
                        <button type="button" class="alt-auth-btn">
                            <span class="material-icons">devices</span>
                            Use Another Device
                        </button>
                    </div>

                    <div class="auth-signup">
                        <p>Don't have an account? <a href="register.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // In a real application, you would send this to a server
            // For demo purposes, we'll just redirect to the main page
            if (username && password) {
                window.location.href = 'index.html';
            }
        }
    </script>
    <footer>
        <p>&copy; 2025 Nathan-Neil Shelly. All rights reserved.</p>
    </footer>
    <script src="ui.js"></script>
</body>
</html>
